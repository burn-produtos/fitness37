<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site com Vídeo e Botões</title>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
  <!-- Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      height:100%;
      overflow:hidden;
      font-family:'Lora', serif;
      background: url('imagem-fundo.jpg') no-repeat center center / cover;
    }

    /* Vídeo de fundo: responsivo em três fases */
    .background-video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      z-index: -1;
      object-fit: contain;
    }
    /* Muito grande (desktop amplo) */
    @media (min-width: 1400px) {
      .background-video {
        width: 60vw;
        height: 60vh;
      }
    }
    /* Tamanho intermediário */
    @media (min-width: 801px) and (max-width: 1399px) {
      .background-video {
        width: 80vw;
        height: 80vh;
      }
    }
    /* Mobile e tablets menores: full-screen cover */
    @media (max-width: 800px) {
      .background-video {
        top: 0; left: 0;
        transform: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }

    /* Container dos botões um pouco mais para baixo, justificado */
    .buttons-container {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -65%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 16px;
      align-items: stretch;
      max-width: 90%;
    }
    .button {
      background:#fff;
      color:#111;
      padding:10px 20px;
      border:none;
      border-radius:12px;
      font-size:1em;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:background 0.3s;
      text-decoration:none;
    }
    .button i { font-size:1.2em }
    .button:hover { background:#ddd }

    /* Ajustes finais de mobile */
    @media (max-width: 480px) {
      .buttons-container {
        top: 75%;
        transform: translate(-50%, -75%);
        padding: 15px;
      }
      .button {
        font-size:0.85em;
        padding:6px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video id="bgVideo" class="background-video" autoplay muted playsinline>
    <source src="video-fundo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em background.
  </video>

  <!-- Botões -->
  <div class="buttons-container">
    <a href="catalogo.html" class="button">
      <i class="fas fa-store"></i> Conheça nossa loja
    </a>
    <a href="catalogo.pdf" class="button" download>
      <i class="fas fa-file-pdf"></i> Conheça nosso Catálogo
    </a>
    <a href="ebook-exercicio.pdf" class="button" download>
      <i class="fas fa-book"></i> Baixe nosso ebook de exercício Grátis
    </a>
    <a href="https://wa.me/5537999139844" class="button">
      <i class="fab fa-whatsapp" style="color:green"></i> Converse com nosso atendente
    </a>
    <a href="https://www.instagram.com/burn.produtosfit?igsh=ZHNnZ3c4dWRyOGJk" class="button">
      <i class="fab fa-instagram" style="color:red"></i> Conheça nossa página
    </a>
  </div>

  <script>
    // Congela o vídeo no último frame
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.addEventListener('ended', () => {
      bgVideo.currentTime = bgVideo.duration - 0.1;
      bgVideo.pause();
    });
  </script>

</body>
</html>
